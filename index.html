<!DOCTYPE html>
<html>
    <head>
        <style>            
            html, body {
                width: 100%;
                height: 100%;
            }
            .text-example {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
            }
        </style>
        <script type="module">
            import getQuote from './quotes.js';
            const quote = getQuote();
            const randomColor = Math.floor(Math.random()*16777215).toString(16);
            document.getElementById('quote').innerText = quote;
            document.getElementById('quote').style.color = `#${randomColor}`;
        </script>
    </head>
    <body>
        <title>What would Jamie say?</title>
        <div class="text-example">
            <h1 id="quote"></h1>
        </div>
        <div>by <a href="mailto:admin@whatwouldjamiesay.com">Trevor</a></div>
    </body>
</html>
